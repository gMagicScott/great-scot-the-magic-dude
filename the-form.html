<form class="crmagicform" name="acontact-form" method="post" action="http://www.mcssl.com/app/contactsave.asp">
    <input name="merchantid" type="hidden" id="merchantid" value="96591" />
    <input name="ARThankyouURL" type="hidden" id="ARThankyouURL" value="http://greatscotthemagicdude.com/new/message-sent/.php" />
    <input name="copyarresponse" type="hidden" id="copyarresponse" value="0" />
    <input id="defaultar" type="hidden" name="defaultar" value="984818" />
    <input name="allowmulti" type="hidden" id="allowmulti" value="0" />
    <input name="visiblefields" type="hidden" id="visiblefields" value="Name,Email1" />
    <input name="requiredfields" type="hidden" id="requiredfields" value="Email1" />

    <div class="form-group">
        <label for="contact-name">Your Name:</label>
        <input name="Name" type="text" id="contact-name" placeholder="NAME" />
    </div>

    <div class="form-row">
        <div class="form-group half">
            <label for="contact-email">Your Email:</label>
            <input name="Email1" type="email" id="contact-email" placeholder="EMAIL" />
        </div>
        <div class="form-group half">
            <label for="contact-phone">Your Phone:</label>
            <input name="Phone" type="tel" id="contact-phone" placeholder="PHONE" />
        </div>
    </div>


    <div class="form-group">
        <label for="contact-addr1">Your Address:</label>
        <input name="Email1" type="text" id="contact-addr1" placeholder="ADDRESS" />
        <label class="sr-only" for="contact-addr2">Line 2 of street address:</label>
        <input name="Email1" type="text" id="contact-addr2" placeholder="ADDRESS LINE 2 (Optional)" />
    </div>

    <div class="form-row">
        <div class="form-group city">
            <label for="contact-city">City:</label>
            <input name="Phone" type="text" id="contact-city" placeholder="CITY" />
        </div>

        <div class="form-group state">
            <label for="contact-state">State:</label>
            <input name="Phone" type="text" id="contact-state" placeholder="STATE" maxlength="2" autocapitalize="characters" />
        </div>

        <div class="form-group zip">
            <label for="contact-zip">Zip:</label>
            <input name="Phone" type="number" id="contact-zip" placeholder="ZIP" maxlength="10" />
        </div>
    </div>

    <hr/>

    <div class="form-row">
        <div class="form-group half">
            <label for="contact-date">Date of Party:</label>
            <input name="Phone" type="text" id="contact-date" placeholder="DATE" />
        </div>

        <div class="form-group half">
            <label for="contact-time">Magic Show Start Time:</label>
            <input name="Phone" type="text" id="contact-time" placeholder="TIME" />
        </div>
    </div>

    <div class="form-group">
        <label>
            Location: <input name="Email1" type="checkbox" /> Click here to use above address.
        </label>
    </div>

    <div class="form-group">
        <label for="contact-location">Address where the party will be held:</label>
        <input name="Phone" type="email" id="contact-location" placeholder="PARTY LOCATION" />
    </div>

    <div class="form-row">
        <div class="form-group half">
            <label for="contact-email">Birthday Child's Name:</label>
            <input name="Phone" type="email" id="contact-phone" placeholder="BIRTHDAY NAME" />
        </div>

        <div class="form-group half">
            <label for="contact-email">Birthday Child's Age:</label>
            <input name="Phone" type="email" id="contact-phone" placeholder="AGE" />
        </div>
    </div>

    <div class="form-row">
        <div class="form-group half">
            <label for="contact-email">Approximate # of Kids:</label>
            <input name="Phone" type="email" id="contact-phone" placeholder="AUDIENCE SIZE" />
        </div>
        <div class="form-group half">
            <strong>Choose An Entertainment Package</strong>
            <select name="zone" id="zone">
                <option value="0">Please Select</option>
                <option value="2">Red Ribbon</option>
                <option value="3">White Ribbon</option>
                <option value="3">Blue Ribbon</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="contact-message">Special Notes & Requests:</label>
        <textarea name="message" type="text" id="contact-message" placeholder="Enter text hereâ€¦"></textarea>
    </div>

    <center>
        <input type="button" name="cmdSubmit" id="coolsubmit" value="Book A Magic Show!" />
    </center>




</form>
